<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test12.html</title>
</head>
<body>

<form action="test1.html" method="get">
텍스트 상자 :<input type="text" name="id" value="kim"><br>
비밀번호 상자 : <input type="password" name="pass" value="1234"><br>
긴텍스트 상자 : <textarea rows="10" cols="20" name="ta">값</textarea><br>
라디오 상자: <input type="radio" name="ra" value="1">남(화면)
           <input type="radio" name="ra" value="2">여(화면)<br>
체크박스 상자:<input type="checkbox" name="ch" value="여행">여행(화면)
           <input type="checkbox" name="ch" value="게임">게임(화면)<br>
목록 상자:<select name="sel">
			<option value="1">목록1</option>
			<option value="2">목록2</option>
		</select><br>
첨부파일 :<input type="file" name="file"><br>
숨긴파일:<input type="hidden" name="hi" value="숨김값"><br>
<input type="button" value="버튼">
<input type="submit" value="form태그안에 있는 데이터를 가지고 전송">
<input type="reset" value="초기화">
</form>
</body>
</html>
