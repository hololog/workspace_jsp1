<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test11.html</title>
<script type="text/javascript">
//내장객체 window 윈도우창  - location 주소줄
//                      - history 방문기록    
//                      - document html(body)문서 틀 - image , ..
//                                                  - form

//내장객체 window 생략가능
//내장객체 window.document.image => 큰 주제 : html문서안에 있는 이미지 제어
//내장객체 window.document.image => 멤버변수 
//                               src 이미지파일이름을 저장하는 변수 ,
//                               width 이미지너비 저장하는 변수,
//                               height 이미지높이 저장하는 변수
//                               border 이미지 테두리 저장하는 변수
//내장객체 호출    =>document.이미지이름.src, document.이미지이름.width,
//                document.이미지이름.height, document.이미지이름.border
function f1() {
	alert(document.img1.src);
	alert(document.img1.width);
	alert(document.img1.height);
	alert(document.img1.border);
}
function f2() {
	document.img1.src="3.jpg";
	document.img1.width="200";
	document.img1.height="200";
	document.img1.border="20";
}
function f3() {
	alert("이미지변경");
	// img2이미지를 src = 4.jpg 변경 테두리선 = 3 변경
	document.img2.src="4.jpg";
	document.img2.border=3;
}
function f4() {
	//img3 이미지에 마우스를 이미지위에 올렸을때   src값을 5.jpg 변경 	
	document.img3.src="5.jpg";
}
function f5() {
	//img3 이미지에 마우스를 이미지 밖으로 했을때  src값을 3.jpg 변경 
	document.img3.src="3.jpg";
}
</script>
</head>
<body>
<input type="button" value="img1정보" onclick="f1()">
<input type="button" value="img1정보변경" onclick="f2()">
<img src="1.jpg" width="300" height="300" border="5" name="img1">
<img src="2.jpg" width="500" height="300" border="10" name="img2" 
onclick="f3()">
<img src="3.jpg" name="img3" onmouseover="f4()" onmouseout="f5()">




</body>
</html>
