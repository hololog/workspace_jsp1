<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function f1() {
	//1) 필수조건 모두 체크(비어있는것 체크)
	//2) 아이디가 5~10자리 인지 체크
	//3) 비밀번호와 비밀번호 확인의 값이 같은지 체크
	//4) 주민번호 앞자리 6자리 인지 체크
	//5) 주민번호 뒷자리 7자리 인지 체크
	
	if(document.fr.id.value==""){
		alert("아이디를 입력하세요");
		document.fr.id.focus();
		// 되돌아 갈때 리턴값을 가지고 돌아감
		//false값을 리턴하면 => f1() false전달 
		return false;
	}
	
	if(document.fr.id.value.length<5 || document.fr.id.value.length>10){
		alert("아이디는 5~10자리입니다");
		document.fr.id.focus();
		return false;
	}
	
	if(document.fr.pass.value==""){
		alert("패스워드를 입력하세요");
		document.fr.pass.focus();
		return false;
	}
	
	if(document.fr.pass1.value==""){
		alert("패스워드를 확인해주세요");
		document.fr.pass1.focus();
		return false;
	}
	if(document.fr.pass.value!=document.fr.pass1.value){
		alert("비밀번호가 일치하지 않습니다. 다시 입력하세요");
		document.fr.pass1.focus();
		return false;
	}
	
	if(document.fr.name.value==""){
		alert("이름을 입력하세요");
		document.fr.name.focus();
		return false;
	}
	
	if(document.fr.snum1.value==""){
		alert("주민번호를 입력하세요");
		document.fr.snum1.focus();
		return false;
	}
	
	if(document.fr.snum1.value.length!=6){
		alert("주민번호 앞자리는 6자리 입니다");
		document.fr.snum1.focus();
		return false;
	}
	
	if(document.fr.snum2.value=="" ){
		alert("주민번호 뒷자리도 입력하세요");
		document.fr.snum2.focus();
		return false;
	}

	if(document.fr.snum2.value.length!=7){
		alert("주민번호 뒷자리는 7자리 입니다");
		document.fr.snum2.focus();
		return false;
	}

	if(document.fr.gender[0].checked==false && document.fr.gender[1].checked==false){
		alert("성별을 선택하세요");
		return false;
	}
	
	if(document.fr.hobby[0].checked==false && document.fr.hobby[1].checked==false && document.fr.hobby[2].checked==false) {
		alert("취미를 선택하세요");
		return false;
	}
	if(document.fr.select.value=="") {
		alert("좋아하는 과목을 선택해주세요");
		document.fr.sel.focus();
		return false;
	}

	if(document.fr.textarea.value.length<10){
		alert("10자이상 입력하세요");
		 document.fr.textarea.focus();
		 return false;
	} 
// 	document.fr.submit();//대신 submit버튼으로 사용해보기
}

</script>
</head>
<body>
	<h1>회원가입</h1>
		<form action="a.jsp" method="post" name="fr" onsubmit="return f1()">
		<!-- submit버튼으로 리턴 여기서는 f1()의 리턴값인 false가 리턴되어 submit이 멈춤 -->
			<fieldset style="width: 50%">
				<legend>ITWILL 회원가입</legend>
				<label>아이디 : </label><input type="text" name="id" id="id"><br>
				<label>비밀번호 : </label><input type="password" name="pass" id="pass"><br>
				<label>비밀번호 확인 : </label><input type="password" name="pass1" id="pass1"><br>
				<label>이름 : </label><input type="text" name="name" id="name"><br>
				<label>주민번호 : </label><input type="text" name="snum1" id="snum1">-
										<input type="text" name="snum2" id="snum2"><br>
				<label>성별 : </label>
							남<input type="radio" name="gender" id="gender" value="남">
							여<input type="radio" name="gender" id="gender" value="여"><br>
				<label>취미 : </label>
							<input type="checkbox" name="hobby" id="hobby1" value="여행">여행
							<input type="checkbox" name="hobby" id="hobby2" value="독서">독서
							<input type="checkbox" name="hobby" id="hobby3" value="게임">게임<br>
				<label>좋아하는 과목 : </label>
							<select name="select" id="select">
								<option value="">선택하세요</option>
								<option value="국어">국어</option>
								<option value="영어">영어</option>
								<option value="수학">수학</option>
							
							</select><br>
				<label>한마디 : </label>
							<textarea rows="5" cols="10" name="textarea"></textarea><br>
				<hr>
				<input type="submit" value="회원가입"> 
				<input type="reset" value="처음으로">
		</fieldset>
		</form>
</body>
</html>
