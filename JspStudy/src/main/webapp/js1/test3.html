<script type="text/javascript">
	// 변수 : 기억장소 할당하고 이름을 부여 해서 값을 저장=> 변수이름를 불러서 사용
	var a =10;
// 	alert(a);
	
	// 함수 : 자주사용하는 기능을 모아서 이름을 부여 => 이름을 불러서 동작
	function fx() {
		// 자주사용하는 기능
		alert("함수호출");
	    var a=10;
	    var b=20;
		alert(a+b);
		alert(a-b);
		alert(a*b);
		alert(a/b);
		return; //생략 함수 호출한곳으로 되돌아감, 값을 안들고 감
	}
	
// 	fx();

	// 값을 변수에 받아서 처리하는 프로그램
	function fx2(a , b) {
		alert("함수호출2");
		alert(a+b);
		alert(a-b);
		alert(a*b);
		alert(a/b);
		return;
	}
	//사용자 함수호출 할때 값을 전달
// 	fx2(100,200);   //리턴값이 없으면 undefine

	function fx3(a, b) {
		alert("함수호출3");
		return a*b;
		// return 함수 호출한 곳으로 되돌아감=> 값을 가지고 되돌아감
		//          들고갈 값은 무조건 1개
	}
	
	alert(fx3(10,20));
	alert(fx3(10,20)/2+"함수결과 /2 ");
	
		
</script>
