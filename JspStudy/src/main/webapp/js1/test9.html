<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test9.hmtl</title>
<script type="text/javascript">
	function f1() {
		alert(history.length); //방문기록갯수
	}
	function f2() {
		alert("뒤로이동");
		history.back();
	}
	function f3() {
		alert("앞으로 이동");
		history.forward();
	}
	function f4() {
		location.href="test9_1.html";
	}
</script>
</head>
<body>
<input type="button" value="방문기록" onclick="f1()">
<input type="button" value="이전페이지" onclick="f2()">
<input type="button" value="다음페이지" onclick="f3()">
<input type="button" value="test9_1.html로 이동" onclick="f4()">
</body>
</html>
