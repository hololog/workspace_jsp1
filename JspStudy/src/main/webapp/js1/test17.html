<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test17.html</title>
<script type="text/javascript">


function f1() {
	if(document.fr.id.value.length<5){
		alert("5자 이상 입력하세요");
		document.fr.id.focus();
		return;
	}
	
	if(document.fr.pass.value.length<10){
		alert("10자 이상의 패스워드를 입력하에요");
		document.fr.pass.focus();
		return;
	}
	
	if(document.fr.ta.value.length<20){
		alert("20자 이상으로 작성해 주세요");
		document.fr.ta.focus();
		return;
	}
	
	if(document.fr.ra[0].checked==false && document.fr.ra[1].checked==false){
		alert("라디오 상자중 하나를 선택해주세요");
		document.fr.ra.focus();
		return;
	}
	
	if(document.fr.ch[0].checked==false && document.fr.ch[1].checked==false){
		alert("체크박스를 선택해주세요");

		return;
	}
	
	if(document.fr.sel.value=="") {
		alert("목록상자를 선택해주세요");
		document.fr.sel.focus();
	}
	
	document.fr.submit();
	
	
	
}
  
  
  
</script>
</head>
<body>
 <form action="a.jsp" name="fr" method="get">
    텍스트 상자 :  <input type="text" name="id"><br>
	비밀번호 상자 : <input type="password" name="pass"><br>
	긴텍스트 상자 : <textarea rows="10" cols="20" name="ta">값</textarea><br>
	라디오 상자:   <input type="radio" name="ra" value="1">남(화면)
           	    <input type="radio" name="ra" value="2">여(화면)<br>
    체크박스 상자:  <input type="checkbox" name="ch" value="여행">여행(화면)
                <input type="checkbox" name="ch" value="게임">게임(화면)<br>
    목록상자: <select name="sel">
 			<option value="">선택하세요</option>
 			<option value="100">목록1</option>
 			<option value="200">목록2</option>
 			<option value="300">목록3</option>
 		   </select>       
 		   <input type="button" value="제어버튼" onclick="f1()">   
 </form>
</body>
</html>
